<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silfurhlið</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  </head>  
<body>

  <div class="container">

    <div id="time-container">
      <div id="date"></div>
      <div id="time">--:--:--</div>
    </div>

    <div id="info-box" class="info-banner">
      <span>Rúta er til taks frá 07:10 til 14:00, hringið í síma <strong>858 6060</strong> til að óska eftir þjónustu.</span>
    </div>   

    <div id="weather">
      Loading weather...
    </div>

    <div id="weather-kef">
      <div class="weather-columns">
        <div class="weather-left weather-block">
          <div class="weather-row"><span class="label">Air Temp:</span><span class="value">--</span></div>
          <div class="weather-row"><span class="label">Dew Point:</span><span class="value">--</span></div>
          <div class="weather-row"><span class="label">RH:</span><span class="value">--</span></div>
        </div>

    
        <div class="weather-right weather-block">
          <div id="metartaf-widget" class="weather-row" style="flex-direction: column; align-items: flex-start;">
            <a href="https://metar-taf.com/BIKF" id="metartaf-w5tuZoBz" style="font-size:18px; font-weight:500; color:#000; width:300px; height:435px; display:block">METAR Keflavik International Airport</a>
            <script async defer crossorigin="anonymous" src="https://metar-taf.com/embed-js/BIKF?qnh=hPa&rh=rh&target=w5tuZoBz"></script>
          </div>
        </div>
      </div>
    </div>
    
    
    <div id="datis">Loading ATIS...</div>
    <div id="last-updated" class="last-updated">
      Last updated: --
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
