<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iceland Weather & Time</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- <h1>Keflavík International Airport</h1> -->

    <div id="time-container">
      <div id="date"></div>
      <div id="time">--:--:--</div>
    </div>

    <div id="weather">
      Loading weather...
      <!-- Compass graphic for wind direction -->
      <div id="wind-compass" class="compass">
        <div class="arrow" id="wind-arrow"></div>
      </div>
    </div>

    <div id="info-box">
      ℹ️ Rúta er til taks frá 07:10 til 14:00, hringið í síma 858 6060 til að óska eftir þjónustu
    </div>

    
    <div id="datis">Loading ATIS...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
