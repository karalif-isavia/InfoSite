<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silfurhlið</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  </head>  
<body>

  <div class="container">

    <script src="https://cdn.logwork.com/widget/text.js"></script>
      <a href="https://logwork.com/current-time-in-reykjavik-iceland" class="clock-widget-text" data-timezone="Atlantic/Reykjavik" data-language="en" data-textcolor="#000000" data-digitscolor="#000000">Keflavík, Iceland</a>

    <div id="time-container">
      <div id="date"></div>
      <div id="time">--:--:--</div>
    </div>

    <div id="info-box" class="info-banner">
      <span>Rúta er til taks frá 07:10 til 14:00, hringið í síma <strong>858 6060</strong> til að óska eftir þjónustu.</span>
    </div>   

    <div id="weather">
      Loading weather...
    </div>

    <div id="datis">Loading ATIS...</div>
    <div id="last-updated" class="last-updated">
      Last updated: --
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
